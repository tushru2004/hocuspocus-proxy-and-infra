name: Build and Push to Artifact Registry

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'docker/**'
      - 'docker-requirements.txt'
      - '.github/workflows/build-push.yaml'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild even if no changes'
        required: false
        default: 'false'

env:
  GCP_PROJECT: hocuspocus-vpn
  GCP_REGION: europe-west1
  REGISTRY: europe-west1-docker.pkg.dev/hocuspocus-vpn/hocuspocus-vpn

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set image tags
        id: tags
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "mitmproxy_image=${{ env.REGISTRY }}/mitmproxy" >> $GITHUB_OUTPUT
          echo "vpn_image=${{ env.REGISTRY }}/vpn" >> $GITHUB_OUTPUT

      - name: Build and push mitmproxy image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mitmproxy/Dockerfile
          push: true
          tags: |
            ${{ steps.tags.outputs.mitmproxy_image }}:${{ steps.tags.outputs.short_sha }}
            ${{ steps.tags.outputs.mitmproxy_image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push VPN image
        uses: docker/build-push-action@v5
        with:
          context: docker/vpn
          file: docker/vpn/Dockerfile
          push: true
          tags: |
            ${{ steps.tags.outputs.vpn_image }}:${{ steps.tags.outputs.short_sha }}
            ${{ steps.tags.outputs.vpn_image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Update kustomization with new image tags
        run: |
          cd k8s
          # Update image tags in kustomization.yaml
          sed -i "s|newTag:.*|newTag: ${{ steps.tags.outputs.short_sha }}|g" kustomization.yaml

      - name: Commit and push kustomization changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/kustomization.yaml
          git diff --staged --quiet || git commit -m "Update image tags to ${{ steps.tags.outputs.short_sha }}"
          git push

      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.tags.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Pushed" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.tags.outputs.mitmproxy_image }}:${{ steps.tags.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.tags.outputs.vpn_image }}:${{ steps.tags.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will automatically sync the new images." >> $GITHUB_STEP_SUMMARY
