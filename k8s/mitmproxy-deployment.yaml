apiVersion: apps/v1
kind: Deployment
metadata:
  name: mitmproxy
  namespace: hocuspocus
  labels:
    app: mitmproxy
spec:
  replicas: 1
  # Use Recreate strategy because hostNetwork pods can't have two instances
  # running simultaneously (port conflict on 8080)
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mitmproxy
  template:
    metadata:
      labels:
        app: mitmproxy
    spec:
      # Use host network so traffic can be redirected from VPN
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      # Ensure mitmproxy runs on the same node as VPN server
      # This is required because VPN uses REDIRECT (not DNAT) for iptables
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: vpn-server
              topologyKey: kubernetes.io/hostname

      containers:
        - name: mitmproxy
          image: europe-west1-docker.pkg.dev/hocuspocus-vpn/hocuspocus-vpn/mitmproxy:latest
          imagePullPolicy: Always

          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: mitmproxy-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: mitmproxy-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: mitmproxy-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: mitmproxy-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_PASSWORD
            - name: YOUTUBE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mitmproxy-secrets
                  key: YOUTUBE_API_KEY

          ports:
            - name: proxy
              containerPort: 8080
              hostPort: 8080
              protocol: TCP

          volumeMounts:
            - name: mitmproxy-certs
              mountPath: /home/mitmproxy/.mitmproxy

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

          # Using exec probes to avoid transparent proxy loop issues
          # (TCP probes cause mitmproxy to loop when there's no original destination)
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "cat /proc/1/cmdline | grep -q mitmdump"
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "cat /proc/1/cmdline | grep -q mitmdump"
            initialDelaySeconds: 30
            periodSeconds: 30

      volumes:
        - name: mitmproxy-certs
          persistentVolumeClaim:
            claimName: mitmproxy-certs-pvc
